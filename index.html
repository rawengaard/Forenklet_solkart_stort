<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
	  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        #map {
            width: 350px;
            height: 650px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/OsloKommune_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[59.78794411342145,10.187584763202842],[60.16781613905866,11.4266112655306]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_Bakgrunnskart_0');
        map.getPane('pane_Bakgrunnskart_0').style.zIndex = 400;
        var layer_Bakgrunnskart_0 = L.tileLayer('http://opencache.statkart.no/gatekeeper/gk/gk.open_gmaps?layers=topo4&zoom={z}&x={x}&y={y}', {
            pane: 'pane_Bakgrunnskart_0',
            opacity: 1.0,
            attribution: '<a href="https://wiki.openstreetmap.org/wiki/No:Kartverket_import">© Kartverket</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 3,
            maxNativeZoom: 15
        });
        layer_Bakgrunnskart_0;
        map.addLayer(layer_Bakgrunnskart_0);
        map.createPane('pane_Solopp_1');
        map.getPane('pane_Solopp_1').style.zIndex = 401;
        var img_Solopp_1 = 'data/Solopp_1.png';
        var img_bounds_Solopp_1 = [[59.77390461730913,10.354627570205027],[60.17447867706343,11.045609848747304]];
        var layer_Solopp_1 = new L.imageOverlay(img_Solopp_1,
                                              img_bounds_Solopp_1,
                                              {pane: 'pane_Solopp_1'});
        bounds_group.addLayer(layer_Solopp_1);
        map.addLayer(layer_Solopp_1);
        map.createPane('pane_Solned_2');
        map.getPane('pane_Solned_2').style.zIndex = 402;
        var img_Solned_2 = 'data/Solned_2.png';
        var img_bounds_Solned_2 = [[59.77715537564659,10.357874202742064],[60.17648786263073,11.072971440697271]];
        var layer_Solned_2 = new L.imageOverlay(img_Solned_2,
                                              img_bounds_Solned_2,
                                              {pane: 'pane_Solned_2'});
        bounds_group.addLayer(layer_Solned_2);
        map.addLayer(layer_Solned_2);
        function pop_OsloKommune_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['gml_id'] !== null ? autolinker.link(feature.properties['gml_id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['lokalId'] !== null ? autolinker.link(feature.properties['lokalId'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['navnerom'] !== null ? autolinker.link(feature.properties['navnerom'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['versjonId'] !== null ? autolinker.link(feature.properties['versjonId'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['oppdateringsdato'] !== null ? autolinker.link(feature.properties['oppdateringsdato'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['datauttaksdato'] !== null ? autolinker.link(feature.properties['datauttaksdato'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['målemetode'] !== null ? autolinker.link(feature.properties['målemetode'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['opphav'] !== null ? autolinker.link(feature.properties['opphav'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['omtvistet'] !== null ? autolinker.link(feature.properties['omtvistet'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['nøyaktighetsklasse'] !== null ? autolinker.link(feature.properties['nøyaktighetsklasse'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['følgerTerrengdetalj'] !== null ? autolinker.link(feature.properties['følgerTerrengdetalj'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_OsloKommune_3_0() {
            return {
                pane: 'pane_OsloKommune_3',
                opacity: 1,
                color: 'rgba(255,250,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 8.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_OsloKommune_3');
        map.getPane('pane_OsloKommune_3').style.zIndex = 403;
        map.getPane('pane_OsloKommune_3').style['mix-blend-mode'] = 'normal';
        var layer_OsloKommune_3 = new L.geoJson(json_OsloKommune_3, {
            attribution: '',
            interactive: false,
            dataVar: 'json_OsloKommune_3',
            layerName: 'layer_OsloKommune_3',
            pane: 'pane_OsloKommune_3',
            onEachFeature: pop_OsloKommune_3,
            style: style_OsloKommune_3_0,
        });
        bounds_group.addLayer(layer_OsloKommune_3);
        map.addLayer(layer_OsloKommune_3);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/OsloKommune_3.png" /> Oslo Kommune': layer_OsloKommune_3,"Sol ned": layer_Solned_2,"Sol opp": layer_Solopp_1,"Bakgrunnskart": layer_Bakgrunnskart_0,},{collapsed:false}).addTo(map);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
